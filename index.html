<script>
window.onscroll = function() {myFunction()};

function myFunction() {
	/*var height = document.getElementsByClassName("parallax")[0].offsetHeight;*/
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        document.getElementById("secondDiv").className = "slideUp";
    } 

    if(document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
        document.getElementById("secondDiv").className = "slideDown";
    }

    /*if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
        document.getElementById("thirdDiv").className = "slideUp";
    }*/
}
</script>
